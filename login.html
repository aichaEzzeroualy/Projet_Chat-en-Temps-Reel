<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-forms">
            <div class="auth-form active" id="loginForm">
                <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>
                <div id="ErreurServer"></div>
                <form id="loginFormElement" method="POST">
                    <div class="form-group">
                        <label for="loginUsername"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="loginUsername" placeholder="Entrez votre email">
                        <div id="erruser"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock"></i> Mot de passe</label>
                        <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe">
                        <div id="errpass"></div>
                    </div>
                    <button type="submit" class="btn-auth"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
                    <p class="auth-switch">Pas de compte? <a href="register.html"><i class="fas fa-user-plus"></i> S'inscrire</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
