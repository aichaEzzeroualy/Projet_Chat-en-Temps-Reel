<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-forms">
            <div class="auth-form active" id="registerForm">
                <h2><i class="fas fa-user-plus"></i> Inscription</h2>
                <div id="ErreurServer" style="text-align: center; margin-bottom: 5px;font-size: 20px; color: red; font-family: Arial, Helvetica, sans-serif;"></div>
                <form id="registerFormElement" method="POST">
                    <div class="form-group">
                        <label for="registerUsername"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                        <input type="text" id="registerUsername">
                        <div id="erruser" style="color:red; font-size: 10px; padding: 5px;"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail">
                        <div id="erremail" style="color:red; font-size: 10px; padding: 5px;"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <input type="password" id="registerPassword">
                        <div id="errpass" style="color:red; font-size: 10px; padding: 5px;"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="registerConfirmPassword">
                        <div id="errconfipass" style="color:red; font-size: 10px; padding: 5px;"></div>
                    </div>
                    <button type="submit" class="btn-auth">S'inscrire</button>
                    <p class="auth-switch">Déjà un compte? <a href="login.html">Se connecter</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
